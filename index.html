<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Jilluuuu? ‚ù§Ô∏è</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff8a8a, #ff4081, #f1c6ea);
            background-size: 300% 300%;
            animation: gradientBackground 8s ease-in-out infinite;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 8vw;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        /* Button Styles */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-size: 6vw;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
        }

        #yesBtn {
            background-color: #66bb6a;
            color: white;
            box-shadow: 0 0 10px rgba(102, 187, 106, 0.8);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            filter: brightness(1.3);
        }

        #noBtn {
            background-color: #e57373;
            color: white;
            box-shadow: 0 0 10px rgba(229, 115, 115, 0.8);
        }

        #noBtn:hover {
            transform: scale(1.1);
            filter: brightness(1.3);
        }

        /* Popup Box */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            animation: popupIn 1s ease-in-out;
        }

        .popup h2 {
            color: #d81b60;
            font-size: 7vw;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 5vw;
            color: #ff4081;
        }

        .close-btn {
            padding: 10px 20px;
            background-color: #d81b60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 5vw;
        }

        /* Floating Hearts Effect */
        .floating {
            position: absolute;
            font-size: 30px;
            animation: floatUp 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-400px);
                opacity: 0;
            }
        }

        @keyframes popupIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine, Jilluuuu? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn" onclick="growYesButton()">No</button>
    </div>

    <!-- Popup Box -->
    <div id="popup" class="popup">
        <h2>Yes! üíñ</h2>
        <p>I love you, Jilluuuu! You make my world brighter! üåü</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        let yesBtnSize = 6; // Initial font size in vw

        function sayYes() {
            document.getElementById("popup").style.display = "block";
            createFloatingEffects();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function growYesButton() {
            yesBtnSize += 2;
            document.getElementById("yesBtn").style.fontSize = yesBtnSize + "vw";
            document.getElementById("yesBtn").style.padding = (yesBtnSize / 2) + "px " + (yesBtnSize * 2) + "px";
        }

        function createFloatingEffects() {
            let symbols = ["‚ù§Ô∏è", "üåπ", "üí´", "üíñ", "‚ú®"];

            for (let i = 0; i < 20; i++) {
                let symbol = symbols[Math.floor(Math.random() * symbols.length)];
                let element = document.createElement("div");
                element.className = "floating";
                element.innerHTML = symbol;
                document.body.appendChild(element);

                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight;

                element.style.left = `${x}px`;
                element.style.top = `${y}px`;
                element.style.animationDuration = `${3 + Math.random() * 2}s`;

                setTimeout(() => {
                    element.remove();
                }, 5000);
            }
        }
    </script>

</body>
</html>
